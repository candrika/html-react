const menus = [{
    "menu":"menu 1",
    "image":"img/menu-1.png",
    "price":"10000"
},{
    "menu":"menu 2",
    "image":"img/menu-2.png",
    "price":"12000"
},{

    "price":"15000"
},{
    "menu":"menu 4",
    "image":"img/menu-4.png",
    "price":"20000" 
}]

//render class component
class Menu extends React.Component{
    constructor(){
        super();
        this.state={
            menus:menus
        }
    }

    render(){
        //let durasi=3000;
        return(
            this.state.menus.map((menu,i)=>
                //console.log(menu.image)
                <div class="col-sm-4">
                    <div class="card">
                        <img src={menu.image} class="card-img-top-sm img-fluid img-thumbnail" alt="menu-1"/>
                        <div class="card-body">
                            <h3 class="card-title text-center">{menu.menu}</h3>
                            <h3 class="card-text text-center">Rp. {menu.price}</h3>
                            <a href="#" class="btn btn-sm btn-primary btn-checkout">Check Out</a>
                        </div>
                    </div>
                </div>
            )
        )
    }
}
ReactDOM.render(<Menu/>,document.getElementById("menu"));
